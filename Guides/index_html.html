<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PKI - Gestion des certificats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Gestion des certificats PKI</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}

    <form method="post" action="/generate">
        <div class="mb-3">
            <label class="form-label">Nom commun (CN)</label>
            <input type="text" name="common_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="cert_type" class="form-select">
                <option value="client">Client</option>
                <option value="server">Serveur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Générer Certificat</button>
    </form>

    <hr>

    <form method="post" action="/revoke">
        <div class="mb-3">
            <label class="form-label">Nom commun (CN) à révoquer</label>
            <input type="text" name="common_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="cert_type" class="form-select">
                <option value="client">Client</option>
                <option value="server">Serveur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Révoquer Certificat</button>
    </form>
</body>
</html>
